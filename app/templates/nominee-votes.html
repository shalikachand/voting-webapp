{% extends "layout.html" %}
{% block main %}
<h2>{{ nominee.first_name }} {{ nominee.last_name }} - Vote Details</h2>

<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Email</th>
            <th>Timestamp</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for vote in votes %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ vote.email }}</td>
            <td>{{ vote.timestamp }}</td>
            <td>
                <form action="{{ url_for('remove_vote', response_id=vote.id, nominee_id=nominee.id) }}" method="post">
                    <button type="submit">Remove Vote</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('results', division=nominee.division) }}">Back to Results</a>
{% endblock %}
